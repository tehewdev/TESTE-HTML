<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiaomi LYWSD03MMC Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warn: #f59e0b;
            --terminal-bg: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header { text-align: center; margin-bottom: 10px; }
        h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 5px; }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* √Åreas de Destaque (Temp/Umid) */
        .sensor-highlight {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .sensor-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sensor-icon { font-size: 1.5rem; margin-bottom: 5px; }
        .sensor-value { font-size: 1.8rem; font-weight: 700; color: var(--text-main); }
        .sensor-unit { font-size: 0.9rem; color: var(--text-muted); margin-top: -5px; }
        .sensor-label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px;}

        /* Grid de Status Secund√°rio */
        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .info-box {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .info-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .info-value { font-size: 0.95rem; font-weight: 600; color: var(--text-main); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Bot√£o Principal */
        .btn-action {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-action:hover { background: var(--accent-hover); transform: translateY(-2px); }

        /* Terminal */
        .terminal-window {
            background: var(--terminal-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            height: 250px;
        }

        .terminal-header {
            background: #333;
            padding: 8px 15px;
            font-size: 0.75rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-content {
            font-family: 'JetBrains Mono', monospace;
            padding: 15px;
            font-size: 0.8rem;
            color: #0f0;
            overflow-y: auto;
            flex-grow: 1;
            line-height: 1.4;
        }

        .log-time { color: #666; margin-right: 8px; }
        .log-info { color: #60a5fa; }
        .log-success { color: #34d399; }
        .log-error { color: #f87171; }
        .log-warn { color: #fbbf24; }

        /* Indicador de Status */
        .connection-dot { height: 8px; width: 8px; background-color: #475569; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .connected .connection-dot { background-color: var(--success); box-shadow: 0 0 10px var(--success); }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>LYWSD03MMC <span style="color:var(--accent)">Manager</span></h1>
            <p class="subtitle">Painel Completo</p>
        </header>

        <!-- Bot√£o e Status -->
        <div class="card" style="padding: 15px;">
            <div class="status-header" style="margin-bottom: 15px; display: flex; align-items: center; justify-content: center;">
                <div id="connStatus" class="">
                    <span class="connection-dot"></span>
                    <span id="statusText" style="font-size: 0.9rem; color: var(--text-muted);">Desconectado</span>
                </div>
            </div>
            <button id="btnConnect" class="btn-action">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Conectar
            </button>
        </div>

        <!-- Sensores Principais (Novidade!) -->
        <div class="sensor-highlight">
            <div class="sensor-card">
                <div class="sensor-icon">üå°Ô∏è</div>
                <div class="sensor-value" id="valTemp">--</div>
                <div class="sensor-unit">¬∞C</div>
                <div class="sensor-label">Temperatura</div>
            </div>
            <div class="sensor-card">
                <div class="sensor-icon">üíß</div>
                <div class="sensor-value" id="valHum">--</div>
                <div class="sensor-unit">%</div>
                <div class="sensor-label">Umidade</div>
            </div>
        </div>

        <!-- Informa√ß√µes T√©cnicas -->
        <div class="card">
            <h3 style="font-size: 0.9rem; color: #666; margin-bottom: 10px; border-bottom: 1px solid #333; padding-bottom: 5px;">DETALHES DO SISTEMA</h3>
            <div class="status-grid">
                <div class="info-box">
                    <div class="info-label">Nome</div>
                    <div class="info-value" id="devName">--</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Bateria</div>
                    <div class="info-value" id="batLevel" style="color: var(--success);">--</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Firmware</div>
                    <div class="info-value" id="fwVer">--</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Hardware</div>
                    <div class="info-value" id="hwVer">--</div>
                </div>
            </div>
        </div>

        <!-- Terminal -->
        <div class="terminal-window">
            <div class="terminal-header">
                <span>LOG DO SISTEMA</span>
                <button onclick="clearLog()" style="background:none; border:none; color:#888; cursor:pointer; font-size:0.6rem;">LIMPAR</button>
            </div>
            <div class="terminal-content" id="console">
                <div><span class="log-time">--:--</span> <span class="log-info">Pronto para conectar.</span></div>
            </div>
        </div>
    </div>

    <script>
        const btnConnect = document.getElementById('btnConnect');
        const consoleDiv = document.getElementById('console');
        const connStatus = document.getElementById('connStatus');
        const statusText = document.getElementById('statusText');
        
        const ui = {
            name: document.getElementById('devName'),
            fw: document.getElementById('fwVer'),
            hw: document.getElementById('hwVer'),
            bat: document.getElementById('batLevel'),
            temp: document.getElementById('valTemp'),
            hum: document.getElementById('valHum')
        };

        let bluetoothDevice;
        let gattServer;

        // UUIDs
        const UUIDS = {
            deviceInfo: '0000180a-0000-1000-8000-00805f9b34fb',
            battery: '0000180f-0000-1000-8000-00805f9b34fb',
            envSensing: '0000181a-0000-1000-8000-00805f9b34fb', // ATC Standard
            firmwareChar: '00002a26-0000-1000-8000-00805f9b34fb',
            hardwareChar: '00002a27-0000-1000-8000-00805f9b34fb',
            batteryChar: '00002a19-0000-1000-8000-00805f9b34fb',
            tempChar: '00002a6e-0000-1000-8000-00805f9b34fb',
            humChar: '00002a6f-0000-1000-8000-00805f9b34fb'
        };

        function log(msg, type = 'info') {
            const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const line = document.createElement('div');
            let colorClass = 'log-info';
            if(type === 'error') colorClass = 'log-error';
            if(type === 'success') colorClass = 'log-success';
            if(type === 'warn') colorClass = 'log-warn';

            line.innerHTML = `<span class="log-time">${now}</span> <span class="${colorClass}">${msg}</span>`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function clearLog() { consoleDiv.innerHTML = ''; }

        function updateStatus(isConnected) {
            if(isConnected) {
                connStatus.classList.add('connected');
                statusText.textContent = "Conectado";
                btnConnect.textContent = "Desconectar";
                btnConnect.style.background = "#ef4444";
            } else {
                connStatus.classList.remove('connected');
                statusText.textContent = "Desconectado";
                btnConnect.textContent = "Conectar";
                btnConnect.style.background = "";
                ui.name.textContent = "--";
                ui.fw.textContent = "--";
                ui.hw.textContent = "--";
                ui.bat.textContent = "--";
                ui.temp.textContent = "--";
                ui.hum.textContent = "--";
            }
        }

        async function connect() {
            try {
                log("Buscando dispositivos...", 'info');
                
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'LYWSD03' }, { namePrefix: 'ATC' }, { namePrefix: 'Mi' }],
                    optionalServices: [UUIDS.deviceInfo, UUIDS.battery, UUIDS.envSensing]
                });

                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                ui.name.textContent = bluetoothDevice.name;

                log(`Conectando a ${bluetoothDevice.name}...`, 'warn');
                gattServer = await bluetoothDevice.gatt.connect();
                updateStatus(true);
                log("Conex√£o estabelecida!", 'success');

                // 1. Info do Sistema
                await readSystemInfo();

                // 2. Bateria
                await readBattery();

                // 3. Sensores (Temperatura/Umidade)
                await startSensorNotifications();

            } catch (error) {
                log("Erro: " + error.message, 'error');
                updateStatus(false);
            }
        }

        async function readSystemInfo() {
            try {
                const service = await gattServer.getPrimaryService(UUIDS.deviceInfo);
                
                const hwChar = await service.getCharacteristic(UUIDS.hardwareChar);
                const hwVal = await hwChar.readValue();
                const hwStr = new TextDecoder().decode(hwVal);
                ui.hw.textContent = hwStr;

                const fwChar = await service.getCharacteristic(UUIDS.firmwareChar);
                const fwVal = await fwChar.readValue();
                const fwStr = new TextDecoder().decode(fwVal);
                ui.fw.textContent = fwStr;
                
                // Verifica√ß√£o crucial para o usu√°rio
                if(fwStr.includes("1.0.0")) {
                    log("‚ö†Ô∏è Firmware Original detectado!", 'warn');
                    log("A leitura de sensores √© bloqueada neste firmware.", 'warn');
                    ui.temp.textContent = "üîí";
                    ui.hum.textContent = "üîí";
                    ui.temp.style.fontSize = "1.2rem"; // Ajuste visual
                } else {
                    log("Firmware Customizado. Tentando ler sensores...", 'success');
                }

            } catch (e) { log("Erro ao ler info: " + e.message, 'error'); }
        }

        async function readBattery() {
            try {
                const service = await gattServer.getPrimaryService(UUIDS.battery);
                const char = await service.getCharacteristic(UUIDS.batteryChar);
                const val = await char.readValue();
                ui.bat.textContent = val.getUint8(0) + "%";
            } catch (e) { log("Bateria n√£o dispon√≠vel.", 'warn'); }
        }

        async function startSensorNotifications() {
            try {
                // Tenta pegar o servi√ßo que s√≥ existe no Firmware ATC/PVVX
                const service = await gattServer.getPrimaryService(UUIDS.envSensing);
                
                // Temperatura
                const tempChar = await service.getCharacteristic(UUIDS.tempChar);
                await tempChar.startNotifications();
                tempChar.addEventListener('characteristicvaluechanged', (e) => {
                    const temp = e.target.value.getInt16(0, true) / 100;
                    ui.temp.textContent = temp.toFixed(1);
                    ui.temp.style.fontSize = "1.8rem";
                });

                // Umidade
                const humChar = await service.getCharacteristic(UUIDS.humChar);
                await humChar.startNotifications();
                humChar.addEventListener('characteristicvaluechanged', (e) => {
                    const hum = e.target.value.getUint16(0, true) / 100;
                    ui.hum.textContent = hum.toFixed(0);
                });
                
                log("Leitura de sensores iniciada!", 'success');

            } catch (e) {
                // Se cair aqui, √© porque o servi√ßo 181a n√£o existe (Firmware Original)
                log("‚ùå Falha ao acessar Sensores.", 'error');
                if(ui.fw.textContent.includes("1.0.0")) {
                    log("MOTIVO: O Firmware 1.0.0 bloqueia essa leitura.", 'error');
                }
            }
        }

        function onDisconnected() {
            log("Dispositivo desconectado.", 'error');
            updateStatus(false);
        }

        btnConnect.addEventListener('click', () => {
            if (gattServer && gattServer.connected) bluetoothDevice.gatt.disconnect();
            else connect();
        });

    </script>
</body>
</html>
