<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controlar Sensor Xiaomi LYWSD03MMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    #deviceList {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      background: #333;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    #deviceList li {
      border-bottom: 1px solid #444;
      padding: 0.8rem 1rem;
      cursor: pointer;
    }

    #deviceList li.selected {
      background-color: #3b82f6;
      color: white;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      white-space: pre-wrap;
      max-width: 400px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }

    .error {
      margin-top: 1rem;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Controlar Sensor Xiaomi LYWSD03MMC</h1>
  <button id="btnScan">Buscar Dispositivos</button>
  <button id="btnRead" disabled>Ler Dados</button>
  <ul id="deviceList"></ul>
  <div id="status">Status: Nenhum dispositivo conectado.</div>
  <div id="error" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.11.3/eruda.min.js"></script>
  <script>eruda.init();</script>

  <script>
    const btnScan = document.getElementById('btnScan');
    const btnRead = document.getElementById('btnRead');
    const deviceList = document.getElementById('deviceList');
    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');

    let devices = [];
    let selectedDevice = null;
    let gattServer = null;

    btnScan.addEventListener('click', async () => {
      errorDiv.textContent = '';
      statusDiv.textContent = 'Procurando dispositivos...';

      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'LYWSD03' }],
          optionalServices: ['181a'] // Environmental Sensing Service
        });

        if (!devices.find(d => d.id === device.id)) {
          devices.push(device);
          addDeviceToList(device);
          statusDiv.textContent = 'Dispositivo encontrado. Clique para selecionar.';
        } else {
          statusDiv.textContent = 'Dispositivo já listado.';
        }
      } catch (err) {
        errorDiv.textContent = 'Erro ao buscar dispositivos: ' + err.message;
        statusDiv.textContent = '';
      }
    });

    function addDeviceToList(device) {
      const li = document.createElement('li');
      li.textContent = device.name || 'Sem nome';
      li.dataset.deviceId = device.id;
      li.addEventListener('click', () => selectDevice(device, li));
      deviceList.appendChild(li);
    }

    function selectDevice(device, listItem) {
      [...deviceList.children].forEach(li => li.classList.remove('selected'));
      listItem.classList.add('selected');
      selectedDevice = device;
      btnRead.disabled = false;
      statusDiv.textContent = `Dispositivo selecionado: ${device.name || 'Sem nome'}`;
      errorDiv.textContent = '';
    }

    btnRead.addEventListener('click', async () => {
      if (!selectedDevice) {
        errorDiv.textContent = 'Selecione um dispositivo antes de ler dados.';
        return;
      }
      errorDiv.textContent = '';
      statusDiv.textContent = 'Conectando ao dispositivo...';

      try {
        gattServer = await selectedDevice.gatt.connect();

        const service = await gattServer.getPrimaryService('181a'); // Environmental Sensing
        const temperatureCharacteristic = await service.getCharacteristic('2a6e'); // Temperature
        const humidityCharacteristic = await service.getCharacteristic('2a6f');    // Humidity

        const tempValue = await temperatureCharacteristic.readValue();
        const temperature = tempValue.getInt16(0, true) / 100;

        const humidityValue = await humidityCharacteristic.readValue();
        const humidity = humidityValue.getUint16(0, true) / 100;

        statusDiv.textContent = `Temperatura: ${temperature.toFixed(2)} °C
Umidade: ${humidity.toFixed(2)} %`;

        await gattServer.disconnect();
        statusDiv.textContent += '
Dispositivo desconectado.';
      } catch (error) {
        errorDiv.textContent = 'Erro ao ler dados: ' + error.message;
        statusDiv.textContent = '';
        console.error(error);
      }
    });
  </script>
</body>
</html>
