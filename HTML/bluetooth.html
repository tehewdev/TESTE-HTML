<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Dispositivos Bluetooth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      background: #333;
      border-radius: 5px;
    }

    li {
      border-bottom: 1px solid #444;
      padding: 0.8rem 1rem;
    }

    li:last-child {
      border-bottom: none;
    }

    .error {
      margin-top: 1rem;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Buscar Dispositivos Bluetooth</h1>
  <button id="btnConnect">Buscar Dispositivos</button>
  <ul id="deviceList"></ul>
  <div id="error" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.11.3/eruda.min.js"></script>
  <script>eruda.init();</script>

  <script>
    const btnConnect = document.getElementById('btnConnect');
    const deviceList = document.getElementById('deviceList');
    const errorDiv = document.getElementById('error');

    btnConnect.addEventListener('click', async () => {
      errorDiv.textContent = '';
      deviceList.innerHTML = '';

      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });
        console.log('Dispositivo selecionado:', device);

        const listItem = document.createElement('li');
        listItem.textContent = `Nome: ${device.name || 'Sem nome'} - ID: ${device.id}`;
        deviceList.appendChild(listItem);
      } catch (error) {
        console.error('Erro no Bluetooth:', error);
        errorDiv.textContent = 'Erro: ' + error.message;
      }
    });
  </script>
</body>
</html>
