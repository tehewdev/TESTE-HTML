<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dispositivos Tentados Bluetooth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      background: #333;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      border-bottom: 1px solid #444;
      padding: 0.8rem 1rem;
      word-break: break-word;
    }

    li:last-child {
      border-bottom: none;
    }

    .error {
      margin-top: 1rem;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Dispositivos Tentados Bluetooth</h1>
  <button id="btnTry">Tentar Conectar Dispositivo</button>
  <ul id="logList"></ul>
  <div id="error" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/eruda@2.11.3/eruda.min.js"></script>
  <script>eruda.init();</script>

  <script>
    const btnTry = document.getElementById('btnTry');
    const logList = document.getElementById('logList');
    const errorDiv = document.getElementById('error');

    const triedDevices = [];

    btnTry.addEventListener('click', async () => {
      errorDiv.textContent = '';
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true
        });
        // Adiciona à lista, mesmo que não conecte
        triedDevices.push(device);
        updateLogList(device);
      } catch (error) {
        errorDiv.textContent = 'Erro: ' + error.message;
      }
    });

    function updateLogList(device) {
      const li = document.createElement('li');
      li.textContent = `Tentado: ${device.name || 'Sem nome'} - ID: ${device.id}`;
      logList.appendChild(li);
    }
  </script>
</body>
</html>
