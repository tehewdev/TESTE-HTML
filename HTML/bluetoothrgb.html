<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic RGB Controller (ELK-BLEDOM)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --accent: #8b5cf6; /* Roxo para RGB */ --text-main: #f1f5f9; --text-muted: #94a3b8; --success: #10b981; --error: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }
        h1 { text-align: center; font-size: 1.5rem; font-weight: 600; }
        .card { background: var(--card-bg); border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px;}
        
        /* Botão de Conexão */
        .btn-action { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { filter: brightness(1.1); }
        .btn-action:disabled { background: #334155; cursor: not-allowed; color: #64748b; }

        /* Controles RGB */
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-power { padding: 15px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; color: white; }
        .btn-on { background: var(--success); }
        .btn-off { background: var(--error); }

        /* Color Picker Customizado */
        .color-wrapper { width: 100%; height: 60px; position: relative; overflow: hidden; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1); }
        input[type="color"] { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; border: none; }
        .color-label { position: absolute; pointer-events: none; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); font-weight: 600; text-shadow: 0 1px 2px black; }

        /* Terminal */
        .terminal-window { background: #000; border-radius: 12px; height: 180px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; }
        .terminal-content { padding: 15px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: #0f0; overflow-y: auto; flex-grow: 1; }
        .log-time { color: #666; margin-right: 8px; } .log-tx { color: #3b82f6; } .log-err { color: #ef4444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bluetooth <span style="color:var(--accent)">RGB Light</span></h1>

        <div class="card">
            <div id="connStatus" style="text-align:center; color:var(--text-muted); font-size: 0.9rem;">Desconectado</div>
            <button id="btnConnect" class="btn-action">Conectar Lâmpada</button>
        </div>

        <!-- Painel de Controle (Desabilitado até conectar) -->
        <div class="card" id="controlPanel" style="opacity: 0.5; pointer-events: none;">
            <div class="control-grid">
                <button class="btn-power btn-on" onclick="sendPower(true)">LIGAR</button>
                <button class="btn-power btn-off" onclick="sendPower(false)">DESLIGAR</button>
            </div>
            
            <div class="color-wrapper">
                <div class="color-label">Toque para mudar a Cor</div>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
        </div>

        <div class="terminal-window">
            <div class="terminal-content" id="console">
                <div><span class="log-time">--:--</span> Aguardando conexão...</div>
            </div>
        </div>
    </div>

    <script>
        const btnConnect = document.getElementById('btnConnect');
        const controlPanel = document.getElementById('controlPanel');
        const colorPicker = document.getElementById('colorPicker');
        const consoleDiv = document.getElementById('console');
        const uiStatus = document.getElementById('connStatus');

        let device, server, characteristic;

        // UUIDs comuns para lâmpadas genéricas (ELK, Triones, HappyLighting)
        // O serviço FFF0 e característica FFF3 são o "padrão ouro" das lâmpadas chinesas.
        const SERVICE_UUID = '0000fff0-0000-1000-8000-00805f9b34fb';
        const CHAR_UUID    = '0000fff3-0000-1000-8000-00805f9b34fb'; // Write Characteristic

        function log(msg, type = 'info') {
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            let colorClass = type === 'tx' ? 'log-tx' : type === 'error' ? 'log-err' : '';
            line.innerHTML = `<span class="log-time">${time}</span> <span class="${colorClass}">${msg}</span>`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        async function connect() {
            try {
                if (device && device.gatt.connected) {
                    await device.gatt.disconnect();
                    return;
                }

                log("Procurando Lâmpadas...");
                
                // Filtros para tentar achar a maioria das genéricas
                device = await navigator.bluetooth.requestDevice({
                    filters: [
                        { namePrefix: 'ELK' }, 
                        { namePrefix: 'Triones' }, 
                        { namePrefix: 'QHM' },
                        { namePrefix: 'LED' }
                    ],
                    optionalServices: [SERVICE_UUID]
                });

                device.addEventListener('gattserverdisconnected', onDisconnect);

                log("Conectando ao GATT...");
                server = await device.gatt.connect();
                
                log("Buscando Serviço FFF0...");
                const service = await server.getPrimaryService(SERVICE_UUID);
                
                log("Buscando Característica de Escrita (FFF3)...");
                characteristic = await service.getCharacteristic(CHAR_UUID);

                // Sucesso
                onConnect();

            } catch (err) {
                log("Erro: " + err.message, 'error');
                if(err.message.includes("User cancelled")) log("Usuário cancelou a seleção.");
                else log("Verifique se a lâmpada é modelo Triones/ELK.", 'warn');
            }
        }

        function onConnect() {
            uiStatus.textContent = "Conectado a " + device.name;
            uiStatus.style.color = "#10b981";
            btnConnect.textContent = "Desconectar";
            btnConnect.style.background = "#ef4444";
            
            // Habilita controles
            controlPanel.style.opacity = "1";
            controlPanel.style.pointerEvents = "auto";
            log("Pronto para comandar!");
        }

        function onDisconnect() {
            uiStatus.textContent = "Desconectado";
            uiStatus.style.color = "#94a3b8";
            btnConnect.textContent = "Conectar Lâmpada";
            btnConnect.style.background = "";
            
            controlPanel.style.opacity = "0.5";
            controlPanel.style.pointerEvents = "none";
            log("Dispositivo desconectado.", 'warn');
        }

        // --- Lógica do Protocolo (O Segredo) ---

        async function sendCommand(dataArray) {
            if (!characteristic) return;
            try {
                const buffer = new Uint8Array(dataArray);
                await characteristic.writeValue(buffer);
                // Converte para string hex para mostrar no log (ex: 7E 00 ...)
                const hexString = [...buffer].map(b => b.toString(16).padStart(2,'0').toUpperCase()).join(' ');
                log(`TX: ${hexString}`, 'tx');
            } catch (e) {
                log("Erro envio: " + e.message, 'error');
            }
        }

        // Protocolo Triones / ELK-BLEDOM
        // Cabeçalho: 0x7E
        // Cor: 0x7E 0x00 0x05 0x03 [R] [G] [B] 0x00 0xEF
        // Power: 0x7E 0x00 0x04 [01=ON/00=OFF] 0x00 0x00 0x00 0x00 0xEF
        
        async function sendColor(hex) {
            // Converte #RRGGBB para inteiros
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);

            // Monta o pacote
            const packet = [0x7E, 0x00, 0x05, 0x03, r, g, b, 0x00, 0xEF];
            await sendCommand(packet);
        }

        async function sendPower(isOn) {
            const val = isOn ? 0x01 : 0x00; 
            // Algumas lâmpadas usam 0xF0 para ON, outras 0x01. O genérico costuma aceitar 0x01.
            // Pacote Power: 7E 00 04 [val] ... EF
            const packet = [0x7E, 0x00, 0x04, val, 0x00, 0x00, 0x00, 0x00, 0xEF];
            await sendCommand(packet);
        }

        // Eventos
        btnConnect.addEventListener('click', connect);
        
        // Delay para não floodar a lâmpada enquanto arrasta a cor
        let throttleTimer;
        colorPicker.addEventListener('input', (e) => {
            if (throttleTimer) return;
            throttleTimer = setTimeout(() => {
                sendColor(e.target.value);
                throttleTimer = null;
            }, 100); // Envia no máximo a cada 100ms
        });

    </script>
</body>
</html>
