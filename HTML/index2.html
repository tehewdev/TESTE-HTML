  <style>
    :root {
      --bg-main: #18181b;
      --bg-container: #232134;
      --accent: #6366f1;
      --accent-light: #a1a1aa;
      --text-main: #f8f8f2;
      --link-bg: #25264b;
      --link-bg-active: #4547b0;
    }
    body {
      background: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      font-family: 'Inter','Segoe UI',Arial,sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--bg-container);
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.18);
      padding: 3rem 2rem;
      max-width: 520px;
      width: 99%;
      margin: 24px auto;
      border: 1.5px solid #313146;
      text-align: center;
    }
    .hero-title {
      font-size: 2.1rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      background-clip: text;
      color: transparent;
      -webkit-background-clip: text;
      margin-bottom: 0.5rem;
    }
    .hero-desc {
      color: #a1a1aa;
      font-size: 16px;
      margin-bottom: 1.5rem;
      line-height: 1.56;
    }
    .list-title {
      font-size: 1.27rem;
      margin: 1.1rem 0 0.5rem 0;
      color: var(--accent);
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .html-list {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 11px;
      margin-bottom: 8px;
      margin-top: 6px;
    }
    .html-link {
      background: var(--link-bg);
      color: var(--accent);
      text-decoration: none;
      border-radius: 12px;
      padding: 15px 14px;
      font-size: 1.06rem;
      font-weight: 500;
      box-shadow: 0 2px 16px rgba(99,102,241,0.12);
      border: 1px solid #373752;
      transition: background 0.22s, color 0.22s;
      display: flex;
      align-items: center;
      gap: 11px;
      justify-content: space-between;
    }
    .html-link:hover, .html-link:focus {
      background: var(--link-bg-active);
      color: #fff;
    }
    .no-files {
      color: #b83939;
      padding: 10px 5px;
      margin-top: 6px;
      font-size: 15px;
    }
    @media (max-width:680px){
      .container { padding: 2.2rem 1.1rem;}
      .list-title{font-size:1.1rem;}
      .html-link{font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-title">Páginas HTML Publicadas</div>
    <div class="hero-desc">
      Navegue e teste as páginas HTML disponíveis no repositório.<br>
      Clique para abrir uma página da pasta <strong>HTML</strong>.
    </div>
    <div class="list-title">Arquivos da pasta <strong>HTML/</strong>:</div>
    <div id="links" class="html-list"></div>
    <div id="empty" class="no-files" style="display:none">Nenhuma página .html encontrada.</div>
  </div>
  <script>
    // Apenas configure essas variáveis:
    const owner = "SEU_USUARIO";         // Ex: "seu-usuario"
    const repo = "SEU_REPOSITORIO";      // Ex: "teste-html"
    const dir = "HTML";                  // "HTML" se for sua pasta

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dir}`)
      .then(res => res.json())
      .then(files => {
        const links = document.getElementById("links");
        const empty = document.getElementById("empty");
        let count = 0;
        files.forEach(file => {
          if(file.name.endsWith(".html")) {
            const a = document.createElement("a");
            a.href = `${dir}/${file.name}`;
            a.className = "html-link";
            a.textContent = file.name;
            a.target = "_blank";
            links.appendChild(a);
            count++;
          }
        });
        if(count === 0){
          empty.style.display = "block";
        }
      })
      .catch(() => {
        document.getElementById("empty").style.display = "block";
        document.getElementById("empty").innerText = "Erro ao carregar arquivos do GitHub.";
      });
  </script>
</body>
</html>
