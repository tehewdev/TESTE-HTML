<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Páginas Disponíveis - TESTE-HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .list { background: #333; border-radius: 8px; padding: 1rem; }
    a { color: #7ec6ff; text-decoration: none; margin: 0.5rem 0; display: block; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Páginas disponíveis na pasta HTML</h1>
  <div id="links" class="list"></div>

  <script>
    // Troque pelo seu usuário/repo
    const owner = "tehewdev";
    const repo = "TESTE-HTML";
    const dir = "HTML";
    
    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dir}`)
      .then(res => res.json())
      .then(files => {
        const links = document.getElementById("links");
        files.forEach(file => {
          if(file.name.endsWith(".html")) {
            const a = document.createElement("a");
            a.href = `${dir}/${file.name}`;
            a.textContent = file.name;
            a.target = "_blank";
            links.appendChild(a);
          }
        });
      });
  </script>
</body>
</html>
