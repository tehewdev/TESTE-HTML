<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Páginas Disponíveis - TESTE-HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #222; color: #eee; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .list { background: #333; border-radius: 8px; padding: 1rem; }
    a { color: #7ec6ff; text-decoration: none; margin: 0.5rem 0; display: block; }
    a:hover { text-decoration: underline; }
    .atencao { color: #ffb400; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Páginas disponíveis na pasta HTML</h1>
  <div class="atencao">Abra as páginas em nova aba para testar ou editar!</div>
  <div id="links" class="list"></div>

  <script>
    // Troque pelos dados do seu projeto
    const owner = "tehewdev";         // Seu usuário GitHub
    const repo = "TESTE-HTML";        // Seu repositório
    const dir = "HTML";               // Pasta que deseja listar

    fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dir}`)
      .then(res => res.json())
      .then(files => {
        const links = document.getElementById("links");
        files.forEach(file => {
          if(file.name.endsWith(".html")) {
            const a = document.createElement("a");
            a.href = `${dir}/${file.name}`;
            a.textContent = file.name;
            a.target = "_blank";
            links.appendChild(a);
          }
        });
        if(!links.hasChildNodes()){
          links.innerHTML = "<em>Nenhuma página .html encontrada na pasta HTML.</em>";
        }
      })
      .catch(() => {
        document.getElementById("links").innerHTML = "<span style='color:#f44'>Erro ao carregar arquivos do GitHub.</span>";
      });
  </script>
</body>
</html>
